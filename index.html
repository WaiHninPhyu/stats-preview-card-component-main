<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>

  <div class="container">

    <!-- all contents start -->
    <div class="all-contents">

      <!-- text content start -->
      <div class="text-content">
        <h1 class="head-title">Get <span>insights</span> that help your business grow.</h1>
        <p class="subtitle">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>

        <!-- status start -->
        <div class="status-box">

          <div>
            <p class="num">10k+</p>
            <p>companies</p>
          </div>

          <div>
            <p class="num">314</p>
            <p>templates</p>
          </div>

          <div>
            <p class="num">12m+</p>
            <p>queries</p>
          </div>

        </div>
        <!-- status end -->
      
      </div>
      <!-- text content end -->

      <div class="img-content">
        <img src="./images/image-header-desktop.jpg" alt="">
      </div>

    </div>
    <!-- all content end -->

  </div>

  <!-- Get insights that help your business grow.

  Discover the benefits of data analytics and make better decisions regarding revenue, customer 
  experience, and overall efficiency.

  10k+ companies
  314 templates
  12m+ queries -->

  
</body>
</html>
